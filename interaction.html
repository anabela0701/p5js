\<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var thickness = 50;
        var shape1Color = 200;

        function setup() {
            createCanvas(800, 600);
        }

        function draw() {



        }

        function keyPressed() {
            fill(mouseX, random(200), random(200));
            background(random(200), random(200), random(200));


        }

        function mouseMoved() {
            strokeWeight(random(thickness));
            stroke(random(shape1Color));
            rectMode(CENTER);
            rect(mouseX, mouseY,random(100),random(100));
        }

        function  mouseDragged() {
 
             strokeWeight(random(thickness));
             stroke(random(shape1Color));
             ellipse(mouseX,mouseY,random(50));
            }


        
    </script>


</head>

<body>

</body>

</html>
