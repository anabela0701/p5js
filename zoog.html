        function setup() {
            
            
            createCanvas(800,600);
            
            //face 
            stroke(100,198,100);

            fill(100,198,100);
            rect(200,20,440,180);
            
            //eyes 
            stroke(255);
            fill(255);
            ellipse(520,80,160,80);
            ellipse(300,80,160,80);
            
            stroke(0);
            fill(0);
            ellipse(520,80,40,80);
            ellipse(300,80,40,80);
            
            //mouth
            strokeWeight(20);
            line(520,180,300,180);
            
             //arms
            stroke(0);
            line(280,340,200,260);
            line(520,340,620,260);
            
            //text
            strokeWeight(0);
            textSize(30);
            stroke(0);
            text("Hi im Malcolm",5,110);
            
            //body 
            stroke(100,198,100);
            fill(100,198,100);
            ellipse(410,380,300,360);
